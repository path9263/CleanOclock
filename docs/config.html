<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jqColorPicker.min.js"></script>
	<script src="js/index.js"></script>
	
	
	<!-- Bootstrap CSS Changes -->
	<link href="css/custom.css" rel="stylesheet">
	

	<title>Clean O Clock</title>
  </head>
  <body id="bootstrap-overrides">
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">
			<img src="img/logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
			CleanOClock
		</a>
	</nav>
	<div class="container mt-3">
		
		<h3>Configuration</h3>
		<p class="lead">Basic grid layouts to get you familiar with building within the Bootstrap grid system.</p>
		<h2>Colors</h2>
			<div class="form-group row">
				<label for="background_color_input" class="col-sm-2 col-form-label">Background Color</label>
				<div class="col-sm-10">
				  <input id='background_color_input' type='text' class="color no-alpha form-control" value="#FFFFFF" style="background-color: rgb(162, 63, 3); color: rgb(221, 221, 221);">
				</div>
			</div>
			<div class="form-group row">
				<label for="bar_color_input" class="col-sm-2 col-form-label">Bottom Bar Background Color</label>
				<div class="col-sm-10">
				  <input id='bar_color_input' type='text' class="color no-alpha form-control" value="#000000" style="background-color: rgb(162, 63, 3); color: rgb(221, 221, 221);">
				</div>
			</div>
			<div class="form-group row">
				<label for="alert_color_input" class="col-sm-2 col-form-label">Alert Background Color</label>
				<div class="col-sm-10">
				  <input id='alert_color_input' type='text' class="color no-alpha form-control" value="#AA0000" style="background-color: rgb(162, 63, 3); color: rgb(221, 221, 221);">
				</div>
			</div>

		<h2>Time</h2>
		<h4>Periodic Vibration</h4>
			<p>How often to vibrate - in minutes </p>
			<div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-secondary btn-sm active">
					<input type="radio" name="options" id="interval_0" autocomplete="off" checked>Never
				  </label>
				  <label class="btn btn-secondary btn-sm">
					<input type="radio" name="options" id="interval_1" autocomplete="off">1
				  </label>
				  <label class="btn btn-secondary btn-sm">
					<input type="radio" name="options" id="interval_2" autocomplete="off">2
				  </label>
				  <label class="btn btn-secondary btn-sm">
					<input type="radio" name="options" id="interval_5" autocomplete="off">5
				  </label>
				  <label class="btn btn-secondary btn-sm">
					<input type="radio" name="options" id="interval_10" autocomplete="off">10
				  </label>
				  <label class="btn btn-secondary btn-sm">
					<input type="radio" name="options" id="interval_15" autocomplete="off">15
				  </label>
				  <label class="btn btn-secondary btn-sm">
					<input type="radio" name="options" id="interval_30" autocomplete="off">30
				  </label>
				  <label class="btn btn-secondary btn-sm">
					<input type="radio" name="options" id="interval_60" autocomplete="off">60
				  </label>
			</div>
		</br></br>
		<h2>Weather</h2>
			<div class="form-group row">
				<label for="location" class="col-sm-2 col-form-label">Your Location</label>
				<div class="col-sm-10">
				  <input id='location' type='text' value='Vancouver, BC' class='form-control'>
				</div>
			</div>
			<div id="units" class="form-group">
				<div class="btn-group" role="group" data-toggle="buttons">
				  <label class="btn btn-dark" data-setting="f">
					<input name="options" autocomplete="off" type="radio"> Fahrenheit
				  </label>
				  <label class="btn btn-dark active" data-setting="c">
					<input name="options" autocomplete="off" checked="checked" type="radio"> Celsius
				  </label>
				</div>
			</div>
			<p>Temperature Units</p>
			<div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-secondary active">
					<input type="radio" name="options" id="celsius" autocomplete="off" checked> Celsius
				  </label>
				  <label class="btn btn-secondary">
					<input type="radio" name="options" id="fahrenheit" autocomplete="off"> Fahrenheit
				  </label>
			</div>
		</br></br>
		<div class="row">
			<div class="col-sm align-self-center">
				<div class="alert alert-danger" role="alert">
				  Don't forget to save your settings!
				</div>
			  <input id='submit_button' class="btn btn-info" type='button' value='Save Settings'>
			</div>
		</div>
		
		
	 </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="js/pebble.js"></script>
	
	
  </body>
</html>
