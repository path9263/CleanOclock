<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jqColorPicker.min.js"></script>
	<script src="js/index.js"></script>
	

	<title>Clean O Clock</title>
  </head>
  <body>
	<div class="container mt-3">

		<h1>CleanOClock</h1>
		<h3>Configuration</h3>
		<p class="lead">Basic grid layouts to get you familiar with building within the Bootstrap grid system.</p>
		<h2>Colors</h2>
			<div class="form-group row">
				<label for="background_color_input" class="col-sm-2 col-form-label">Background Color</label>
				<div class="col-sm-10">
				  <input id='background_color_input' type='text' class="color no-alpha form-control" value="#FFFFFF" style="background-color: rgb(162, 63, 3); color: rgb(221, 221, 221);">
				</div>
			</div>
			<div class="form-group row">
				<label for="bar_color_input" class="col-sm-2 col-form-label">Bottom Bar Color</label>
				<div class="col-sm-10">
				  <input id='bar_color_input' type='text' class="color no-alpha form-control" value="#000000" style="background-color: rgb(162, 63, 3); color: rgb(221, 221, 221);">
				</div>
			</div>
			<div class="form-group row">
				<label for="alert_color_input" class="col-sm-2 col-form-label">Alert Color</label>
				<div class="col-sm-10">
				  <input id='alert_color_input' type='text' class="color no-alpha form-control" value="#AA0000" style="background-color: rgb(162, 63, 3); color: rgb(221, 221, 221);">
				</div>
			</div>
			
			
				
		
		<h2>Time</h2>
			<div class="form-group row">
				<label for="vibe_interval" class="col-sm-2 col-form-label">How often to vibrate (in minutes)</label>
				<div class="col-sm-10">
				  <input id='vibe_interval' type='text' value='0' class='form-control'>
				</div>
			</div>


	 </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	
	
  </body>
</html>
